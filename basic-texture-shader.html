<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medieval House</title>

    <script src="http://threejs.org/build/three.js"></script>
    <script src="js/OBJLoader.js"></script>`
    <script src="js/controls.js"></script>
    <style media="screen">
        body {
            overflow: hidden;
        }

        pre {
            display: none;
        }

        #container {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <section id='container'>
    </section>


    <script id='vertexShader' type='x-shader/x-vertex'>
        varying vec2 vUv;
        
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id='fragmentShader' type='x-shader/x-fragment'>
        uniform sampler2D uTexture;
        varying vec2 vUv;
    
        void main() {
          gl_FragColor = texture2D(uTexture, vUv);
          // gl_FragColor = vec4(1.0);
        }
    
    </script>

    <script>
        var container, camera, scene, renderer, uniforms;

        init();
        animate();
        function init() {
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 500;
            controls = new THREE.OrbitControls(camera);
            scene = new THREE.Scene();

            uniforms = {
                uTexture: { type: "t", value: THREE.ImageUtils.loadTexture("textures/house-diffuse.png") }
            };

            uniforms.uTexture.value.wrapS = uniforms.uTexture.value.wrapT = THREE.RepeatWrapping;
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            var loader = new THREE.OBJLoader();
            loader.load('models/house.obj', function (object) {
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = material;
                    }
                });
                object.position.y = -100;
                scene.add(object);
                onWindowResize();
            });

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);

            container = document.getElementById('container');
            container.appendChild(renderer.domElement);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
